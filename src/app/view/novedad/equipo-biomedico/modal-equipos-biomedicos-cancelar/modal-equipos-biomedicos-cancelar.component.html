<h4 mat-dialog-title>
  {{ modalCancelaRemisionPendienteViewModel.mensajes.campos.tituloModalEliminar }}
</h4>

<mat-dialog-content>

  <div class="flex-contenedor-cancelacion">
    <form class="contenedor" [formGroup]="formulario">
      <div class="campo">
      </div>
      <div class="campo">
        <mat-form-field class="ancho-campo">
          <textarea formControlName="observaciones" #observaciones matInput
                    placeholder="{{  modalCancelaRemisionPendienteViewModel.mensajes.campos.notaEliminar }}"></textarea>
          <mat-hint align="end">{{ observaciones.value.length }} / 4000</mat-hint>
        </mat-form-field>
      </div>
    </form>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="center">

  <button mat-raised-button id="cancelar" (click)="cancelar()">
    <mat-icon>close</mat-icon>
    {{ modalCancelaRemisionPendienteViewModel.mensajes.botones.botonesCancelarEliminar }}
  </button>

  <button mat-raised-button id="continuar" color="primary" (click)="continuar()" [disabled]="!formulario.valid">
    <mat-icon>done</mat-icon>
    {{ modalCancelaRemisionPendienteViewModel.mensajes.botones.botonesGuardarEliminar }}
  </button>
</mat-dialog-actions>
