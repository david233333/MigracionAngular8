<mat-dialog-content>
<p>Se escalará(ELIMINARÁ) la novedad pendiente de gestión. ¿Desea continuar?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button  color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Continuar
</button>
  
  <button mat-button  color="secondary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancelar
  </button>

</mat-dialog-actions>
